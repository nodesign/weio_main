<!DOCTYPE html>

<head >

<script data-main="www/libs/weioLibs" src="www/libs/require.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<link href="myStyle.css" rel="stylesheet">

<script type="text/javascript">
    
    function onWeioReady() {
        rgb(LOW,LOW,LOW); // white color
    }
    
    function rgb(r,g,b) {
        digitalWrite(18, r); // red led
        digitalWrite(19, g); // green led
        digitalWrite(20, b); // blue led
    }
    
</script>

</head>

<body>
    <div class="col-xs-6" 
         style="background-color:white" 
         onclick="rgb(LOW,LOW,LOW)">
    </div>
    <div class="col-xs-6" 
         style="background-color:yellow" 
         onclick="rgb(LOW,LOW,HIGH)">
    </div>
    <div class="col-xs-6" 
         style="background-color:violet" 
         onclick="rgb(LOW,HIGH,LOW)"></div>
         
    <div class="col-xs-6" 
         style="background-color:red" 
         onclick="rgb(LOW,HIGH,HIGH)">
    </div>
    <div class="col-xs-6" 
         style="background-color:#00FFFF" 
         onclick="rgb(HIGH,LOW,LOW)">
    </div>
    <div class="col-xs-6" 
         style="background-color:green" 
         onclick="rgb(HIGH,LOW,HIGH)">
    </div>
    <div class="col-xs-6" 
         style="background-color:blue" 
         onclick="rgb(HIGH,HIGH,LOW)">
    </div> 
    <div class="col-xs-6"
         style="background-color:black" 
         onclick="rgb(HIGH,HIGH,HIGH)">
    </div>                   
</body>

</html>
